<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>techStore OS - Advanced Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap');

        :root {
            --accent: #00ffcc;
            --accent-2: #ff00ff;
            --accent-3: #ffcc00;
            --bg: #0a0a0a;
            --card: #151515;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            transition: filter 0.5s ease, background 0.5s ease;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Modo Nocturno Mejorado */
        body.dark-mode {
            filter: brightness(0.3) contrast(1.3);
            background: linear-gradient(135deg, #000000 0%, #0a0a1e 100%);
        }

        /* Header Mejorado */
        header {
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid transparent;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 255, 204, 0.1);
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--accent)); }
            50% { filter: drop-shadow(0 0 30px var(--accent-2)); }
        }

        /* HUD Info */
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid var(--accent);
            z-index: 1000;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
        }

        #hud div {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #hud .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Viewport mejorado */
        #shop-viewport {
            height: calc(100vh - 150px);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #shop-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
            transition: transform 0.15s ease-out;
            transform-origin: center;
        }

        /* Cards mejoradas */
        .product-card {
            background: linear-gradient(135deg, var(--card) 0%, #1a1a1a 100%);
            border-radius: 25px;
            padding: 30px;
            border: 2px solid #333;
            text-align: center;
            width: 240px;
            transition: all 0.2s ease-out;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--accent), transparent);
            transform: rotate(45deg);
            opacity: 0;
            transition: 0.5s;
        }

        .product-card:hover::before {
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .product-card.hover-effect {
            border-color: var(--accent);
            box-shadow: 0 10px 50px rgba(0, 255, 204, 0.4);
            transform: translateY(-10px) scale(1.05);
        }

        .product-icon {
            font-size: 4em;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        .product-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            margin: 15px 0;
            color: var(--accent);
        }

        .product-card p {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            margin: 10px 0;
        }

        /* Men√∫ Radial Mejorado */
        #radial-menu {
            position: fixed;
            width: 200px;
            height: 200px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            filter: drop-shadow(0 0 20px rgba(0, 255, 204, 0.5));
        }

        .radial-item {
            position: absolute;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 50%;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.2s ease-out;
            transform: scale(0);
            cursor: pointer;
            border: 3px solid #000;
        }

        .radial-item:hover {
            transform: scale(1.2) !important;
            background: linear-gradient(135deg, var(--accent-3), var(--accent));
        }

        /* Notificaciones */
        #notifications {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.2), rgba(255, 0, 255, 0.2));
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid var(--accent);
            color: white;
            animation: slideIn 0.5s ease-out;
            min-width: 250px;
            font-weight: 600;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Bot√≥n activaci√≥n */
        #activate-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            padding: 18px 50px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.5);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            color: #000;
        }

        #activate-btn:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 255, 204, 0.7);
        }

        #activate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Canvas y Video */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        #input_video {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 100px;
            opacity: 0.5;
            transform: scaleX(-1);
            border-radius: 15px;
            border: 2px solid var(--accent);
            z-index: 1000;
            transition: all 0.3s;
        }

        #input_video:hover {
            opacity: 1;
            width: 200px;
            height: 133px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            #shop-content {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <!-- HUD de informaci√≥n -->
    <div id="hud">
        <div><span class="indicator"></span> Sistema: <span id="status">Inactivo</span></div>
        <div>Gesto: <span id="gesture-display">---</span></div>
        <div>FPS: <span id="fps-display">0</span></div>
    </div>

    <!-- Notificaciones -->
    <div id="notifications"></div>

    <button id="activate-btn">üöÄ INICIALIZAR SISTEMA</button>

    <div id="radial-menu">
        <div class="radial-item" style="top:10px; left:72px;">‚ÑπÔ∏è INFO</div>
        <div class="radial-item" style="bottom:10px; left:72px;">üíæ SAVE</div>
        <div class="radial-item" style="top:72px; right:10px;">üõí BUY</div>
        <div class="radial-item" style="top:72px; left:10px;">‚ù§Ô∏è FAV</div>
    </div>

    <header><h1>TECH<span style="color:var(--accent)">STORE</span> OS</h1></header>

    <div id="shop-viewport">
        <div id="shop-content">
            <div class="product-card" data-price="200">
                <div class="product-icon">üéß</div>
                <h3>AirPod Pro</h3>
                <p>$200</p>
            </div>
            <div class="product-card" data-price="500">
                <div class="product-icon">ü•Ω</div>
                <h3>VR Glass Pro</h3>
                <p>$500</p>
            </div>
            <div class="product-card" data-price="800">
                <div class="product-icon">üöÅ</div>
                <h3>Drone X Pro</h3>
                <p>$800</p>
            </div>
            <div class="product-card" data-price="350">
                <div class="product-icon">üîä</div>
                <h3>SoundBar Ultra</h3>
                <p>$350</p>
            </div>
            <div class="product-card" data-price="1200">
                <div class="product-icon">üì±</div>
                <h3>Phone 15 Pro</h3>
                <p>$1200</p>
            </div>
            <div class="product-card" data-price="450">
                <div class="product-icon">‚åö</div>
                <h3>SmartWatch Elite</h3>
                <p>$450</p>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>
    <video id="input_video" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // === ESTADO DEL SISTEMA ===
        let smoothX = 0, smoothY = 0;
        let zoomLevel = 1, lastDist = 0;
        let hoverTimer, radialActive = false, lastHovered = null;
        let clickCooldown = false, gestureHistory = [];
        let fps = 0, lastTime = performance.now(), frameCount = 0;
        let currentGesture = 'NONE';

        // === CONFIGURACI√ìN ULTRA-OPTIMIZADA ===
        const config = {
            smoothingFactor: 0.7,       // Mucho m√°s r√°pido
            hoverDelay: 300,
            pinchThreshold: 0.08,
            swipeThreshold: 0.08,
            zoomSensitivity: 4,
            maxZoom: 2.2,
            minZoom: 0.7,
            minDetectionConfidence: 0.3, // Muy bajo para velocidad
            minTrackingConfidence: 0.3   // Muy bajo para velocidad
        };

        // === UTILIDADES ===
        function distance(p1, p2) {
            return Math.hypot(p1.x - p2.x, p1.y - p2.y);
        }

        function lerp(start, end, t) {
            return start + (end - start) * t;
        }

        function showNotification(message, duration = 3000) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.getElementById('notifications').appendChild(notification);
            setTimeout(() => notification.remove(), duration);
        }

        // === THREE.JS ULTRA-SIMPLIFICADO ===
        const scene = new THREE.Scene();
        const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera3D.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ 
            antialias: false,  // DESACTIVADO para velocidad
            alpha: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(1); // Forzar bajo pixel ratio
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Solo cursor b√°sico
        const cursor = new THREE.Mesh(
            new THREE.RingGeometry(0.1, 0.13, 16), // Menos segmentos
            new THREE.MeshBasicMaterial({ color: 0x00ffcc, transparent: true, opacity: 0.9 })
        );
        scene.add(cursor);

        // === DETECCI√ìN DE GESTOS ===
        function detectGesture(hand) {
            const tips = [8, 12, 16, 20].map(i => hand[i]);
            const base = [5, 9, 13, 17].map(i => hand[i]);
            const extended = tips.map((tip, i) => tip.y < base[i].y);
            
            const thumb = hand[4];
            const index = hand[8];
            
            // PINCH - Pulgar e √≠ndice juntos
            if (distance(thumb, index) < config.pinchThreshold) return 'PINCH';
            
            // FIST - Todos los dedos cerrados
            if (extended.every(e => !e)) return 'FIST';
            
            // OPEN - Todos los dedos extendidos
            if (extended.every(e => e)) return 'OPEN';
            
            // POINT - Solo √≠ndice extendido
            if (extended[0] && !extended[1] && !extended[2] && !extended[3]) return 'POINT';
            
            // PEACE - √çndice y medio extendidos
            if (extended[0] && extended[1] && !extended[2] && !extended[3]) return 'PEACE';
            
            return 'NONE';
        }

        function mapToScreen(point) {
            return {
                x: (1 - point.x) * window.innerWidth,
                y: point.y * window.innerHeight
            };
        }

        // === PROCESAMIENTO PRINCIPAL ===
        function onResults(results) {
            const hands = results.multiHandLandmarks;
            const shop = document.getElementById('shop-content');

            // Calcular FPS
            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = now;
                document.getElementById('fps-display').textContent = fps;
            }

            if (!hands || hands.length === 0) {
                cursorProgress.geometry = new THREE.RingGeometry(0.14, 0.17, 32, 1, 0, 0);
                if (lastHovered) {
                    lastHovered.classList.remove('hover-effect');
                    lastHovered = null;
                }
                clearTimeout(hoverTimer);
                hideRadial();
                currentGesture = 'NONE';
                document.getElementById('gesture-display').textContent = 'Sin detecci√≥n';
                return;
            }

            // === MANO PRINCIPAL ===
            const primaryHand = hands[0];
            const gesture = detectGesture(primaryHand);
            currentGesture = gesture;
            document.getElementById('gesture-display').textContent = gesture;

            const index = primaryHand[8];
            const thumb = primaryHand[4];

            // Movimiento DIRECTO sin f√≠sica
            smoothX = smoothX + ((index.x - 0.5) * -15 - smoothX) * config.smoothingFactor;
            smoothY = smoothY + ((index.y - 0.5) * -10 - smoothY) * config.smoothingFactor;
            
            cursor.position.set(smoothX, smoothY, 0);

            // Mapeo a pantalla
            const screenPos = mapToScreen(index);
            const element = document.elementFromPoint(screenPos.x, screenPos.y);
            const card = element ? element.closest('.product-card') : null;

            // === PINCH = CLICK/COMPRA - M√ÅS SENSIBLE ===
            if (gesture === 'PINCH' && !clickCooldown && card) {
                const productName = card.querySelector('h3').textContent;
                showNotification(`üõí ${productName} agregado`);
                
                card.style.transform = 'scale(0.92)';
                setTimeout(() => card.style.transform = '', 150);
                
                clickCooldown = true;
                setTimeout(() => clickCooldown = false, 400);
            }

            // === HOVER SIMPLIFICADO ===
            if (card && gesture === 'POINT') {
                if (card !== lastHovered) {
                    clearTimeout(hoverTimer);
                    hideRadial();
                    if (lastHovered) lastHovered.classList.remove('hover-effect');
                    lastHovered = card;
                    card.classList.add('hover-effect');

                    hoverTimer = setTimeout(() => {
                        showRadial(screenPos.x, screenPos.y, card);
                    }, config.hoverDelay);
                }
            } else {
                clearTimeout(hoverTimer);
                hideRadial();
                if (lastHovered && lastHovered !== card) {
                    lastHovered.classList.remove('hover-effect');
                    lastHovered = null;
                }
            }

            // === SCROLL CON PEACE - M√ÅS R√ÅPIDO ===
            if (gesture === 'PEACE') {
                gestureHistory.push(index.y);
                if (gestureHistory.length > 3) gestureHistory.shift();
                
                if (gestureHistory.length === 3) {
                    const delta = gestureHistory[2] - gestureHistory[0];
                    if (Math.abs(delta) > config.swipeThreshold) {
                        shop.scrollTop += delta * 800;
                    }
                }
                cursor.material.color.set(0xff00ff);
            } else {
                gestureHistory = [];
                cursor.material.color.set(0x00ffcc);
            }

            // === MODO NOCTURNO ===
            if (gesture === 'FIST') {
                document.body.classList.add('dark-mode');
            } else if (gesture === 'OPEN') {
                document.body.classList.remove('dark-mode');
            }

            // === DOS MANOS: ZOOM ===
            if (hands.length === 2) {
                const hand2 = hands[1];
                const currentDist = distance(primaryHand[8], hand2[8]);
                
                if (lastDist > 0) {
                    const diff = currentDist - lastDist;
                    if (Math.abs(diff) > 0.01) {
                        zoomLevel += diff * config.zoomSensitivity;
                        zoomLevel = Math.max(config.minZoom, Math.min(config.maxZoom, zoomLevel));
                        shop.style.transform = `scale(${zoomLevel})`;
                    }
                }
                lastDist = currentDist;
                cursor.material.color.set(0xffff00);
            } else {
                lastDist = 0;
            }
        }

        // === MEN√ö RADIAL ===
        function showRadial(x, y, card) {
            const menu = document.getElementById('radial-menu');
            menu.style.display = 'block';
            menu.style.left = (x - 100) + 'px';
            menu.style.top = (y - 100) + 'px';
            menu.style.pointerEvents = 'auto';
            
            const items = document.querySelectorAll('.radial-item');
            items.forEach((item, i) => {
                setTimeout(() => {
                    item.style.transform = 'scale(1)';
                    item.onclick = () => {
                        const action = item.textContent.trim();
                        const productName = card.querySelector('h3').textContent;
                        
                        if (action.includes('BUY')) showNotification(`üõí ${productName} comprado`);
                        if (action.includes('INFO')) showNotification(`‚ÑπÔ∏è Info de ${productName}`);
                        if (action.includes('FAV')) showNotification(`‚ù§Ô∏è ${productName} en favoritos`);
                        if (action.includes('SAVE')) showNotification(`üíæ ${productName} guardado`);
                        hideRadial();
                    };
                }, i * 80);
            });
            radialActive = true;
        }

        function hideRadial() {
            const items = document.querySelectorAll('.radial-item');
            items.forEach(item => {
                item.style.transform = 'scale(0)';
                item.onclick = null;
            });
            setTimeout(() => {
                const menu = document.getElementById('radial-menu');
                menu.style.display = 'none';
                menu.style.pointerEvents = 'none';
            }, 300);
            radialActive = false;
        }

        // === INICIALIZACI√ìN ===
        document.getElementById('activate-btn').onclick = async function() {
            try {
                this.textContent = '‚è≥ CARGANDO...';
                this.disabled = true;
                
                const handTracker = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });
                
                handTracker.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 0, // LO M√ÅS BAJO
                    minDetectionConfidence: config.minDetectionConfidence,
                    minTrackingConfidence: config.minTrackingConfidence
                });
                
                handTracker.onResults(onResults);

                const videoElement = document.getElementById('input_video');
                const cam = new Camera(videoElement, {
                    onFrame: async () => {
                        await handTracker.send({ image: videoElement });
                    },
                    width: 320,  // MUY BAJO
                    height: 240  // MUY BAJO
                });

                await cam.start();
                
                this.style.display = 'none';
                document.getElementById('status').textContent = 'Activo ‚úì';
                showNotification('üöÄ Sistema inicializado - Muestra tu mano');
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('‚ùå Error al inicializar', 5000);
                this.textContent = 'üîÑ REINTENTAR';
                this.disabled = false;
            }
        };

        // === ANIMACI√ìN OPTIMIZADA ===
        function animate() {
            requestAnimationFrame(animate);
            cursor.rotation.z += 0.05;
            renderer.render(scene, camera3D);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera3D.aspect = window.innerWidth / window.innerHeight;
            camera3D.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
