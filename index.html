<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechOS - Precision Fix</title>
    <style>
        :root { --accent: #00ffcc; --bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        
        #viewport { 
            height: 100vh; display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 20px; padding: 100px; position: relative; z-index: 10; 
        }

        .interactive {
            background: #111; padding: 30px; border-radius: 15px; border: 2px solid #222;
            text-align: center; transition: 0.1s; display: flex; flex-direction: column; justify-content: center;
        }
        
        /* Efecto de hover estrictamente sincronizado */
        .interactive.hover-effect { 
            border-color: var(--accent); 
            background: rgba(0, 255, 204, 0.05);
            box-shadow: 0 0 20px rgba(0,255,204,0.2);
        }

        #canvas-container { position: fixed; inset: 0; pointer-events: none; z-index: 9999; }
        #input_video { position: fixed; bottom: 10px; right: 10px; width: 120px; opacity: 0.4; transform: scaleX(-1); border-radius: 10px; }
        #activate-btn { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10001; padding: 15px 30px; background: var(--accent); border: none; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <button id="activate-btn">CALIBRAR SISTEMA</button>

    <div id="viewport">
        <div class="interactive" onclick="window.open('https://youtube.com')"><h3>YouTube</h3><small>Pellizco Índice</small></div>
        <div class="interactive"><h3>Scroll</h3><small>Pellizco Medio</small></div>
        <div class="interactive" onclick="alert('Confirmado')"><h3>Confirmar</h3></div>
        <div class="interactive"><h3>Item 4</h3></div>
        <div class="interactive"><h3>Item 5</h3></div>
        <div class="interactive"><h3>Item 6</h3></div>
    </div>

    <div id="canvas-container"></div>
    <video id="input_video" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let smoothX = 0, smoothY = 0, lastH = null, canClick = true;
        let lastScrollY = 0;

        const scene = new THREE.Scene();
        const cam3d = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
        cam3d.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Cursor de alta visibilidad
        const cursor = new THREE.Group();
        const mainDot = new THREE.Mesh(new THREE.SphereGeometry(0.15, 32, 32), new THREE.MeshBasicMaterial({ color: 0x00ffcc }));
        const ring = new THREE.Mesh(new THREE.RingGeometry(0.2, 0.26, 32), new THREE.MeshBasicMaterial({ color: 0x00ffcc, transparent: true, opacity: 0.4 }));
        cursor.add(mainDot, ring);
        scene.add(cursor);

        function onResults(res) {
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const hand = res.multiHandLandmarks[0];
                const thumb = hand[4], index = hand[8], middle = hand[12];

                // 1. Posición suavizada en el espacio 3D
                const tx = (index.x - 0.5) * -15; 
                const ty = (index.y - 0.5) * -10;
                smoothX += (tx - smoothX) * 0.2;
                smoothY += (ty - smoothY) * 0.2;
                cursor.position.set(smoothX, smoothY, 0);

                // 2. PROYECCIÓN CRÍTICA: Convertir posición del círculo 3D a píxeles exactos de pantalla
                const vector = new THREE.Vector3(cursor.position.x, cursor.position.y, 0);
                vector.project(cam3d);
                
                const screenX = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const screenY = (-(vector.y * 0.5) + 0.5) * window.innerHeight;

                // 3. DETECCIÓN DE INTERFAZ (Solo donde está el círculo)
                const hit = document.elementFromPoint(screenX, screenY);
                const target = hit ? hit.closest('.interactive, a, button') : null;

                if (target !== lastH) {
                    if (lastH) lastH.classList.remove('hover-effect');
                    if (target) target.classList.add('hover-effect');
                    lastH = target;
                }

                // GESTO: CLICK (Índice + Pulgar)
                const dClick = Math.hypot(index.x - thumb.x, index.y - thumb.y);
                if (dClick < 0.05 && canClick) {
                    if (target) {
                        target.click();
                        canClick = false;
                        setTimeout(() => canClick = true, 800);
                    }
                }

                // GESTO: SCROLL (Medio + Pulgar)
                const dScroll = Math.hypot(middle.x - thumb.x, middle.y - thumb.y);
                if (dScroll < 0.05) {
                    const delta = (middle.y - lastScrollY) * 4000;
                    window.scrollBy(0, delta);
                    ring.material.color.set(0xffff00);
                } else {
                    ring.material.color.set(0x00ffcc);
                }
                lastScrollY = middle.y;
            }
        }

        document.getElementById('activate-btn').onclick = function() {
            this.style.display = 'none';
            const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8 });
            hands.onResults(onResults);
            new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 640, height: 480
            }).start();
        };

        function animate() { 
            requestAnimationFrame(animate); 
            ring.rotation.z += 0.02;
            renderer.render(scene, cam3d); 
        }
        animate();

        window.onresize = () => {
            cam3d.aspect = window.innerWidth / window.innerHeight;
            cam3d.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
