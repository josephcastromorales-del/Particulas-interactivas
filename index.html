<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TechStore OS - Advanced Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap');

        :root {
            --accent: #00ffcc;
            --accent-2: #ff00ff;
            --accent-3: #ffcc00;
            --bg: #0a0a0a;
            --card: #151515;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            transition: filter 0.5s ease, background 0.5s ease;
            overflow: hidden;
            height: 100vh;
        }
        
        body.dark-mode {
            filter: brightness(0.3) contrast(1.3);
            background: linear-gradient(135deg, #000000 0%, #0a0a1e 100%);
        }

        header {
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid transparent;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 255, 204, 0.1);
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--accent)); }
            50% { filter: drop-shadow(0 0 30px var(--accent-2)); }
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid var(--accent);
            z-index: 1000;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
        }

        #hud div {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #hud .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        #notifications {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.2), rgba(255, 0, 255, 0.2));
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid var(--accent);
            color: white;
            animation: slideIn 0.5s ease-out;
            min-width: 250px;
            font-weight: 600;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #shop-viewport {
            height: calc(100vh - 150px);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #shop-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
            transition: transform 0.15s ease-out;
            transform-origin: center;
        }

        .product-card {
            background: linear-gradient(135deg, var(--card) 0%, #1a1a1a 100%);
            border-radius: 25px;
            padding: 30px;
            border: 2px solid #333;
            text-align: center;
            width: 240px;
            transition: all 0.2s ease-out;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--accent), transparent);
            transform: rotate(45deg);
            opacity: 0;
            transition: 0.5s;
        }

        .product-card:hover::before {
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .product-card.hover-effect {
            border-color: var(--accent);
            box-shadow: 0 10px 50px rgba(0, 255, 204, 0.4);
            transform: translateY(-10px) scale(1.05);
        }

        .product-icon {
            font-size: 4em;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        .product-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            margin: 15px 0;
            color: var(--accent);
        }

        .product-card p {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            margin: 10px 0;
        }

        #radial-menu {
            position: fixed;
            width: 200px;
            height: 200px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            filter: drop-shadow(0 0 20px rgba(0, 255, 204, 0.5));
        }

        .radial-item {
            position: absolute;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 50%;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.2s ease-out;
            transform: scale(0);
            cursor: pointer;
            border: 3px solid #000;
        }

        .radial-item:hover {
            transform: scale(1.2) !important;
            background: linear-gradient(135deg, var(--accent-3), var(--accent));
        }

        #activate-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            padding: 18px 50px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.5);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            color: #000;
        }

        #activate-btn:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 255, 204, 0.7);
        }

        #activate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        #input_video {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 100px;
            opacity: 0.5;
            transform: scaleX(-1);
            border-radius: 15px;
            border: 2px solid var(--accent);
            z-index: 1000;
            transition: all 0.3s;
        }

        #input_video:hover {
            opacity: 1;
            width: 200px;
            height: 133px;
        }

        @media (max-width: 768px) {
            #shop-content {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div id="hud">
        <div><span class="indicator"></span> Sistema: <span id="status">Inactivo</span></div>
        <div>Gesto: <span id="gesture-display">---</span></div>
        <div>FPS: <span id="fps-display">0</span></div>
    </div>

    <div id="notifications"></div>

    <button id="activate-btn">üöÄ INICIALIZAR SISTEMA</button>

    <div id="radial-menu">
        <div class="radial-item" style="top:10px; left:72px;">‚ÑπÔ∏è INFO</div>
        <div class="radial-item" style="bottom:10px; left:72px;">üíæ SAVE</div>
        <div class="radial-item" style="top:72px; right:10px;">üõí BUY</div>
        <div class="radial-item" style="top:72px; left:10px;">‚ù§Ô∏è FAV</div>
    </div>

    <header><h1>TECH<span style="color:var(--accent)">STORE</span> OS</h1></header>

    <div id="shop-viewport">
        <div id="shop-content">
            <div class="product-card" data-price="200">
                <div class="product-icon">üéß</div>
                <h3>AirPod Pro</h3>
                <p>$200</p>
            </div>
            <div class="product-card" data-price="500">
                <div class="product-icon">ü•Ω</div>
                <h3>VR Glass Pro</h3>
                <p>$500</p>
            </div>
            <div class="product-card" data-price="800">
                <div class="product-icon">üöÅ</div>
                <h3>Drone X Pro</h3>
                <p>$800</p>
            </div>
            <div class="product-card" data-price="350">
                <div class="product-icon">üîä</div>
                <h3>SoundBar Ultra</h3>
                <p>$350</p>
            </div>
            <div class="product-card" data-price="1200">
                <div class="product-icon">üì±</div>
                <h3>Phone 15 Pro</h3>
                <p>$1200</p>
            </div>
            <div class="product-card" data-price="450">
                <div class="product-icon">‚åö</div>
                <h3>SmartWatch Elite</h3>
                <p>$450</p>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>
    <video id="input_video" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let smoothX = 0, smoothY = 0, zoomLevel = 1, lastDist = 0;
        let hoverTimer, radialActive = false, lastHovered = null;
        let fps = 0, lastTime = performance.now(), frameCount = 0;
        let currentGesture = 'NONE';

        function showNotification(message, duration = 3000) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.getElementById('notifications').appendChild(notification);
            setTimeout(() => notification.remove(), duration);
        }

        // Three.js Engine
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const cursor = new THREE.Mesh(
            new THREE.RingGeometry(0.1, 0.13, 32),
            new THREE.MeshBasicMaterial({ color: 0x00ffcc })
        );
        scene.add(cursor);

        // Detecci√≥n de gestos
        function detectGesture(hand) {
            const tips = [8, 12, 16, 20].map(i => hand[i]);
            const base = [5, 9, 13, 17].map(i => hand[i]);
            const extended = tips.map((tip, i) => tip.y < base[i].y);
            const thumb = hand[4];
            const index = hand[8];
            const distance = Math.hypot(thumb.x - index.x, thumb.y - index.y);
            
            if (distance < 0.08) return 'PINCH';
            if (extended.every(e => !e)) return 'FIST';
            if (extended.every(e => e)) return 'OPEN';
            if (extended[0] && !extended[1] && !extended[2] && !extended[3]) return 'POINT';
            if (extended[0] && extended[1] && !extended[2] && !extended[3]) return 'PEACE';
            
            return 'NONE';
        }

        // L√≥gica de Procesamiento
        function onResults(results) {
            const hands = results.multiHandLandmarks;
            const shop = document.getElementById('shop-content');

            // FPS
            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = now;
                document.getElementById('fps-display').textContent = fps;
            }

            if (hands && hands.length > 0) {
                const h1 = hands[0];
                const index = h1[8], thumb = h1[4];
                
                const gesture = detectGesture(h1);
                currentGesture = gesture;
                document.getElementById('gesture-display').textContent = gesture;
                
                // Movimiento Fluido
                const tx = (index.x - 0.5) * -15;
                const ty = (index.y - 0.5) * -10;
                smoothX += (tx - smoothX) * 0.3;
                smoothY += (ty - smoothY) * 0.3;
                cursor.position.set(smoothX, smoothY, 0);

                // Mapeo a Pantalla
                const sx = (0.5 - (index.x - 0.5) * 2.5) * window.innerWidth;
                const sy = (0.5 + (index.y - 0.5) * 2.5) * window.innerHeight;
                const el = document.elementFromPoint(sx, sy);
                const card = el ? el.closest('.product-card') : null;

                // L√≥gica de Men√∫ Radial (Hover sostenido)
                if (card && gesture === 'POINT') {
                    if (card !== lastHovered) {
                        clearTimeout(hoverTimer);
                        hideRadial();
                        lastHovered = card;
                        card.classList.add('hover-effect');
                        hoverTimer = setTimeout(() => showRadial(sx, sy, card), 500);
                    }
                } else {
                    clearTimeout(hoverTimer);
                    hideRadial();
                    if (lastHovered) lastHovered.classList.remove('hover-effect');
                    lastHovered = null;
                }

                // PINCH para comprar
                if (gesture === 'PINCH' && card) {
                    const productName = card.querySelector('h3').textContent;
                    showNotification(`üõí ${productName} agregado`);
                    card.style.transform = 'scale(0.9)';
                    setTimeout(() => card.style.transform = '', 200);
                }

                // MODO NOCTURNO
                if (gesture === 'FIST') {
                    document.body.classList.add('dark-mode');
                } else if (gesture === 'OPEN') {
                    document.body.classList.remove('dark-mode');
                }

                // MANO 2: ZOOM
                if (hands.length === 2) {
                    const h2 = hands[1];
                    const currentDist = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    
                    if (lastDist > 0) {
                        const diff = currentDist - lastDist;
                        zoomLevel += diff * 3;
                        zoomLevel = Math.max(0.6, Math.min(2.2, zoomLevel));
                        shop.style.transform = `scale(${zoomLevel})`;
                    }
                    lastDist = currentDist;
                    cursor.material.color.set(0xffff00);
                } else {
                    lastDist = 0;
                    cursor.material.color.set(0x00ffcc);
                }
            } else {
                currentGesture = 'NONE';
                document.getElementById('gesture-display').textContent = 'Sin detecci√≥n';
            }
        }

        function showRadial(x, y, card) {
            const menu = document.getElementById('radial-menu');
            menu.style.display = 'block';
            menu.style.left = (x - 100) + 'px';
            menu.style.top = (y - 100) + 'px';
            menu.style.pointerEvents = 'auto';
            
            const items = document.querySelectorAll('.radial-item');
            items.forEach((item, i) => {
                setTimeout(() => {
                    item.style.transform = 'scale(1)';
                    item.onclick = () => {
                        const action = item.textContent.trim();
                        const productName = card.querySelector('h3').textContent;
                        
                        if (action.includes('BUY')) showNotification(`üõí ${productName} comprado`);
                        if (action.includes('INFO')) showNotification(`‚ÑπÔ∏è Info de ${productName}`);
                        if (action.includes('FAV')) showNotification(`‚ù§Ô∏è ${productName} en favoritos`);
                        if (action.includes('SAVE')) showNotification(`üíæ ${productName} guardado`);
                        hideRadial();
                    };
                }, i * 80);
            });
            radialActive = true;
        }

        function hideRadial() {
            document.querySelectorAll('.radial-item').forEach(item => {
                item.style.transform = 'scale(0)';
                item.onclick = null;
            });
            setTimeout(() => {
                const menu = document.getElementById('radial-menu');
                menu.style.display = 'none';
                menu.style.pointerEvents = 'none';
            }, 300);
            radialActive = false;
        }

        // Inicializaci√≥n
        document.getElementById('activate-btn').onclick = async function() {
            try {
                this.textContent = '‚è≥ CARGANDO...';
                this.disabled = true;
                
                const handExt = new Hands({ 
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` 
                });
                
                handExt.setOptions({ 
                    maxNumHands: 2, 
                    modelComplexity: 1, 
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                handExt.onResults(onResults);

                const cam = new Camera(document.getElementById('input_video'), {
                    onFrame: async () => { 
                        await handExt.send({image: document.getElementById('input_video')}); 
                    },
                    width: 640, 
                    height: 480
                });
                
                await cam.start();
                
                this.style.display = 'none';
                document.getElementById('status').textContent = 'Activo ‚úì';
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('‚ùå Error al inicializar: ' + error.message, 5000);
                this.textContent = 'üîÑ REINTENTAR';
                this.disabled = false;
            }
        };

        function animate() { 
            requestAnimationFrame(animate); 
            cursor.rotation.z += 0.02;
            renderer.render(scene, camera); 
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
